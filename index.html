<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Vizi Metronome</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
body {
  margin:0;
  font-family:Arial;
  background:#5a3e2b;
  color:#fff3e6;
  text-align:center;
  user-select:none;
}
.container {
  padding:10px;
}
h1 {
  font-size:1.2rem;
  margin:8px 0;
}
select, input[type=range] {
  width:100%;
  margin:8px 0;
}
#circle {
  width:70px;
  height:70px;
  margin:15px auto;
  border-radius:50%;
  background:#3f2a1f;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:1.4rem;
}
.accent { background:#d97706; }
.normal { background:#a16207; }
button {
  padding:8px 18px;
  margin:5px;
  border:none;
  border-radius:18px;
  background:#fbbf24;
  color:#2e1f15;
  font-size:0.9rem;
}
.stop { background:#ef4444; color:#fff; }
</style>
</head>

<body>
<div class="container">
  <h1>Vizi Metronome</h1>

  <select id="ts">
    <option value="4">4 / 4</option>
    <option value="3">3 / 4</option>
    <option value="2">2 / 4</option>
    <option value="6">6 / 8</option>
    <option value="5">5 / 4</option>
  </select>

  <input id="bpm" type="range" min="40" max="200" value="80">
  <div><span id="bpmVal">80</span> BPM</div>

  <div id="circle">1</div>

  <button onclick="startM()">Start</button>
  <button class="stop" onclick="stopM()">Stop</button>
</div>

<script>
let ctx=null, timer=null, run=false;
let bpm=80, beats=4, beat=0;

const bpmSlider=document.getElementById("bpm");
const bpmVal=document.getElementById("bpmVal");
const ts=document.getElementById("ts");
const circle=document.getElementById("circle");

bpmSlider.oninput=()=>{ bpm=bpmSlider.value; bpmVal.textContent=bpm; if(run) restart(); };
ts.onchange=()=>{ beats=ts.value; beat=0; if(run) restart(); };

function clickSound(accent){
  if(!ctx){ ctx=new (window.AudioContext||window.webkitAudioContext)(); }
  const o=ctx.createOscillator(), g=ctx.createGain(), t=ctx.currentTime;
  o.frequency.value=accent?1000:700;
  g.gain.setValueAtTime(accent?0.8:0.5,t);
  g.gain.exponentialRampToValueAtTime(0.001,t+0.06);
  o.connect(g); g.connect(ctx.destination);
  o.start(t); o.stop(t+0.07);
}

function vis(accent){
  circle.textContent=beat+1;
  circle.className="";
  circle.classList.add(accent?"accent":"normal");
  setTimeout(()=>circle.className="",80);
}

function loop(){
  const ms=60000/bpm;
  timer=setInterval(()=>{
    beat=(beat+1)%beats;
    const accent=beat===0;
    clickSound(accent);
    vis(accent);
  },ms);
}

function startM(){
  if(run) return;
  run=true; beat=-1;
  loop();
}

function stopM(){
  run=false;
  if(timer){ clearInterval(timer); timer=null; }
  if(ctx){ ctx.close(); ctx=null; }
  beat=0; circle.textContent="1"; circle.className="";
}

function restart(){ stopM(); startM(); }

/* Accessible to MIT App */
window.forceStartMetronome=startM;
window.forceStopMetronome=stopM;
window.setBPM=v=>{
  bpm=parseInt(v);
  bpmSlider.value=bpm;
  bpmVal.textContent=bpm;
  if(run) restart();
};
</script>

</body>
</html>
